<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td>ID</td><td>姓名</td><td>性别</td><td>年龄</td><td>班级</td><td>操作</td>
        </tr>
        <tr th:each="stu:${stu}">
            <td th:text="${stu.stuId}">ID</td>
            <td th:text="${stu.name}">姓名</td>
            <td th:text="${stu.sex}">性别</td>
            <td th:text="${stu.age}">年龄</td>
            <td th:text="${stu.stuClass}">班级</td>
            <td><a href="delete?id="+${stu.stuId}>删除</a></td>
        </tr>
    </table>
</body>
</html>
